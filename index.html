<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
    margin-bottom: 20px; /* Add spacing below the logo */
}
img{
  width:90%;
  height:350px;
}

.profiles {
    display: flex;
    justify-content: space-between;
    gap: 20px; /* Add gap between the profile boxes */
}

.profile-box {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
    width: 150px;
    transition: background-color 0.3s ease;
}

.profile-box:hover {
    background-color: #45a049;
}

</style>
<body>
    <div class="container">
        <div class="logo">
          
          <img src="1.jpg">
        </div>
        <div class="profiles">
            <div class="profile-box" onclick="openAdmin()">
              <h2><a href="admin.html">Admin Profile</a></h2>
            </div>
            <div class="profile-box" onclick="openEmployee()">
              <h2><a href="employee.html">Employee Profile</a></h2>
            </div>
        </div>
    </div>

    <script src="script.js">
        function openAdmin() {
    alert("Admin Profile clicked!");
    // Implement your logic here to open Admin profile
}

function openEmployee() {
    alert("Employee Profile clicked!");
    // Implement your logic here to open Employee profile
}

  </script>
</body>

</html>
