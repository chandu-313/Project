<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;

    margin: 0;
}

.container {
    background-color: white;
    padding: 30px;

}

h1 {
    color: #333;
    margin-bottom: 30px;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

</style>
